<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Lifestyle Hub</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
        }

        /* Navigation Bar (Unchanged) */
        .navbar {
            display: flex;
            justify-content: space-around;
            background: #388e3c;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #2e7d32;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
            background: #f5fff5;
            color: #2e7d32;
            padding: 50px;
            text-align: left;
        }
        .hero img {
            width: 45%;
            max-width: 500px;
            border-radius: 10px;
            margin-right: 40px;
        }
        .hero-content {
            max-width: 500px;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #388e3c;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .hero button {
            background: #4caf50;
            color: white;
            padding: 14px 28px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .hero button:hover {
            background: #2e7d32;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            .hero img {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Unchanged) -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="benefits.html">Sustainable Living Benefits</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="community.html">Community</a>
        <a href="inspiration.html">Get Inspired</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Hero Section with Image on the Left -->
    <div class="hero">
        <img src="https://plus.unsplash.com/premium_photo-1669056783579-a7b1709865e6?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Eco-Friendly Image">
        <div class="hero-content">
            <h1>Welcome to Eco-Friendly Lifestyle Hub</h1>
            <p>Join us in making the world a better place by adopting sustainable habits.</p>
            <button onclick="navigateTo('benefits.html')">Learn More</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Home Page Loaded Successfully!");
        });
    </script>

</body>
</html>
