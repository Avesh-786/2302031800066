<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Eco-Friendly Lifestyle Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b2dfdb, #80cbc4);
            text-align: center;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            background: #388e3c;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #2e7d32;
            border-radius: 5px;
        }
        /* Hero Section */
        .header {
            background: url('https://source.unsplash.com/1600x900/?contact,eco-friendly') center/cover;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }
        .content {
            padding: 20px;
        }
        h2 {
            color: #388e3c;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #2e7d32;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="benefits.html">Sustainable Living Benefits</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="community.html">Community</a>
        <a href="inspiration.html">Get Inspired</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="header">
        Contact Us
    </div>

    <!-- Contact Form Section -->
    <div class="content">
        <h2>Weâ€™d Love to Hear from You!</h2>
        <p>Have questions or want to join our movement? Send us a message!</p>
        
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Send Message</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name && email && message) {
                alert("Thank you, " + name + "! Your message has been sent.");
                document.getElementById("contactForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
